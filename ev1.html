<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Xperiencias</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <img src="https://www.xcaretexperiencias.com/img/svg/exx-h.svg" alt="" srcset="">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#"><img src="https://www.xcaretexperiencias.com/img/header/xcaret-hov.png"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><img src="https://www.xcaretexperiencias.com/img/header/xel-ha-hov.png"></a>
                </li>
                <li class="nav-item">
                    <a href="#"><img src="https://www.xcaretexperiencias.com/img/header/xplor-fuego-hov.png"></a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="carouselExampleIndicators" class="carousel slide card" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active" style="background-image: url(img/silde1.png);">

            </div>
            <div class="carousel-item" style="background-image: url(img/silde2.png);">

            </div>
            <div class="carousel-item" style="background-image: url(img/slide3.png);">

            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>


        <div class="card-img-overlay">
            <div class="container">

                <div class="row justify-content-end align-items-center">

                    <div class="col-sm-4 d-sm-block d-none">
                        <div class="card">
                            <div class="card-body">
                                <form @submit="checkForm" action="http://127.0.0.1:5500/Ev1/form.html" method="post">
                                    <div class="form-group">
                                        <h2 class="h4 text-center text-info">Log in
                                            <img class="user" src="img/user.png" alt="">
                                        </h2>

                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Nombre:"
                                                v-model="nombre" name="nombre" id="name">
                                        </div>

                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Email:" v-model="mail"
                                                name="mail" id="mail">
                                        </div>

                                        <div class="form-group">
                                            <input type="number" class="form-control" placeholder="Celular:"
                                                v-model="cel" name="cel" id="cel">
                                        </div>
                                        <input type="submit" value="INGRESAR" class="btn btn-outline-success btn-block">
                                        <p v-if="errors.length">
                                            <b>Tienes el(los) siguiente(s) error(es):</b>
                                        <ul>
                                            <li v-for="error in errors">{{ error }}</li>
                                        </ul>
                                        </p>

                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-8">

                    </div>
                </div>
                <div class="imgen d-flex justify-content-center">
                    <img v-bind:src="img1" alt="">
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="footerimage">
            <img src="//www.xcaretexperiencias.com/img/svg/reconocimientos_m.svg" alt="">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
